<ion-header [translucent]="true">
  <ion-toolbar>
    @if (hrefDefault!=="") {
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="hrefDefault"></ion-back-button>
    </ion-buttons>
    }
    <ion-title> {{ title }} </ion-title>
  </ion-toolbar>
  @if(isLoadingSpecialSpinner$ | async){
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  }
</ion-header>
